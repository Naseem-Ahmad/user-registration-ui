<h1>Users</h1>
<select (change)="onChange($event.target.value)">
    <option value="p">Present Users</option>
    <option value="a">All Users</option>
</select>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 25%">First Name</th>
            <th style="width: 25%">Last Name</th>
            <th style="width: 25%">Username</th>            
            <th style="width: 25%">Access time</th>
            <th style="width: 25%">Avatar</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.accessDate | date: 'dd/MM/yyyy HH:mm'}}</td>
            <td><img style="height: 38px; width: 38px;" src='./../../assets/images/{{user.avatar}}' /></td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
